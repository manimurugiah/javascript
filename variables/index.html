<html lang="en">
<head>

    <title>Document</title>

<body>
    <script>
        /*Number*/
        let a=10;
        console.log(typeof(a));

        /*String*/
        let x="manikandan";
        console.log(typeof(x));

        /*Boolean*/
        console.log(typeof(confirm));


        /*NaN*/
        let y="num";
        let z="num";
        console.log(c=y*z);

        /*Nall*/
        
        let b=null;
        console.log(typeof(null))
        console.log(b)

        /* Undefined*/
        let m;
        console.log(typeof(m));

        /*BigInt*/
        let e=BigInt(9597216250n);
        console.log(typeof(e))

        /*pre incriment*/
        a=20;
        console.log(a++);

        /*post incriment*/
        a=20;
        console.log(++a);

        /*ternary operator*/
        let p=20;
        let q=10;
        let mp=(p>q)?"p is big":"q is big";
        console.log(mp);
    </script>
